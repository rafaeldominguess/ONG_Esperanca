<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Formulário de inscrição para voluntariado na ONG Brasil Esperança. Participe e ajude a transformar vidas através de nossos projetos sociais.">
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/cadastro.css">

</head>

<body>
    <main> <!-- Página onde contém a inscrição para fazer parte da ONG -->
        <section class="pagina-cadastro">
            <div class="container">
                <h1>Inscreva-se como voluntário</h1>
                <p>Preencha o formulário abaixo para fazer parte da ONG Brasil Esperança.</p>
            </div>

            <!-- Formulário para fazer parte da ONG -->
            <form class="container-form" action="#">
                <fieldset class="container-formulario">
                    <legend>Dados Pessoais</legend>
                    <div>
                        <label class="form" for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>
                    </div>
                    <div>
                        <label class="form" for="cpf">CPF:</label> <!-- Validação do CPF -->
                        <input type="text" id="cpf" name="cpf" placeholder="Seu CPF" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                            title="Digite no formato XXX.XXX.XXX-XX" required>
                    </div>
                    <div>
                        <label class="form" for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                    <div>
                        <label class="form" for="telefone">Telefone:</label> <!-- Validação do Telefone -->
                        <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"
                            title="Digite no formato (XX) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                    </div>
                    <div>
                        <label class="form" for="datanascimento">Data de Nascimento:</label>
                        <input type="date" id="datanascimento" name="datanascimento" required>
                    </div>
                </fieldset>

                <!-- Endereço -->
                <fieldset class="container-endereco">
                    <legend>Endereço</legend>
                    <div>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" placeholder="Seu endereço completo" required>
                    </div>
                    <div>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" pattern="\d{5}-\d{3}"
                            title="Digite no formato XXXXX-XXX" required maxlength="9">
                    </div>
                    <div>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
                    </div>
                </fieldset>

                <!-- Preferências -->
                <fieldset class="radio">
                    <legend>Preferências</legend>
                    <div>
                        <p>Deseja receber atualizações do projeto?</p>
                        <input type="radio" name="atualizacoes" id="sim" value="sim" required>
                        <label for="sim">Sim</label>

                        <input type="radio" name="atualizacoes" id="nao" value="nao" required>
                        <label for="nao">Não</label>
                        </div>
                </fieldset>
                
                <div class="btn">
                    <button class="btn1" type="submit">Voluntário!</button>
                </div>

                <div class="voltar">
                    <a href="index.html">Voltar para a página inicial</a>
                </div>

            </form>
        </section>
    </main>
</body>

</html>
